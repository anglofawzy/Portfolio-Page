<html >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            h1 {color: F1D00A;background-color: #3e4973;width: fit-content;
            }
            h2 { background-color:21325E; color: white;

            #fieldset1 { background-color:F0F0F0;

            #fieldset2 {background-color:F1D00A;

    <body>
       
        <form >
        <fieldset id="fieldset1">
            <legend> <h1>Personal Data</h1></legend>
            <br>
            <fieldset id="fieldset2">
                <legend><h2><br><br>YourName<br><br><br></h2></legend>
                <br><br><br>
                <label for="fname"> &nbsp;&nbsp;First Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;</label>
                <input id="fname" type="text" name="fname" placeholder="&nbsp;Anglo">
                <br/>
                <label for="Sname">&nbsp;&nbsp;Second Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;</label>
                <input id="Sname" type="text" name="Sname" placeholder="&nbsp;Fawzy">  
            </fieldset>

            <br/><br/>
            <label for="phone">Your Phone &nbsp;&nbsp;&nbsp;: &nbsp;</label>
            <input id="phone" type="text" name="phone">
            <br/>
            <label for="email">Email&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: &nbsp;</label>
            <input id="email" type="email" name="email">
            <br/>
            <label for="pass">Password &nbsp; &nbsp; &nbsp; &nbsp;: &nbsp;</label>
            <input id="pass" type="password" name="pass">
            <br/>
            <label for="re-pass">Re-password&nbsp;&nbsp;: &nbsp;</label>
            <input id="re-pass" type="password" name="re-pass">
            <br/><br/><br/><br/>
            <input type="radio" id="male" name="status" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="status" value="female">
            <label for="female">Female</label>
        
            <br><br><br>

            <input type="checkbox" id="student" name="Edu" value="student">
            <label for="student">Student</label>
            <br>
            <input type="checkbox" id="graduated" name="Edu" value="graduated">
            <label for="graduated">Graduated</label>
            <br><br>
            <select name="Game">
                <optgroup label="AAA">
                    <option value="GTAV">GTA V</option>
                    <option value="RDR2">RDR2</option>
                    <option value="Horizon">Horizon</option>
                </optgroup>
            <optgroup label="AA">
                <option value="FallGuys">Fall Guys</option>
                <option value="Psychonauts2">Psychonauts 2</option>
                <option value="ItTakesTwo">It Takes Two</option>
            </optgroup>
            <optgroup label="A">
                <option value="Minecraft">Minecraft</option>
                <option value="SnailBob">Snail Bob</option>
                <option value="AmongUs" selected>Among Us</option>
            </optgroup>
            </select>
            <br>
            <button type="submit"><img src="Untitled.png" alt="submit" width="100" ></button>
            <br><br><br><br><br><br>
        </fieldset>
        </form>
    </body>
</html>
